<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group"> <button type="submit" class="btn btn-primary">
                    btn-primary : Es un botón que se destaca entre un conjunto de botones.</button> </div>
            <div class="form-group"> <button type="submit" class="btn btn-success"> btn-success : Se utiliza para
                    indicar una acción
                    exitosa.</button>
            </div>
            <div class="form-group"> <button type="submit" class="btn btn-info"> btn-info : Es un botón para
                    información.</button> </div>
            <div class="form-group"> <button type="submit" class="btn btn-warning"> btn-warning : Es un botón que nos
                    informa
                    que debemos tener cuidado con la acción que tiene asociado el botón.</button> </div>
            <div class="form-group"> <button type="submit" class="btn btn-danger"> btn-danger : Indica que la acción que
                    tiene
                    asociado el botón es peligrosa.</button> </div>
            <div class="form-group"> <button type="submit" class="btn btn-dark"> btn-dark : Muestra un botón
                    oscuro.</button>
            </div>
            <div class="form-group"> <button type="submit" class="btn btn-light"> btn-light : Muestra un botón
                    claro.</button>
            </div>
            <div class="form-group"> <button type="submit" class="btn btn-link"> btn-link : Convierte al botón como un
                    hipervínculo, haciendo que disminuya su importancia.</button> </div>
    </div>
    </form>
</body>

</html>
