<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
        <div class="form-group">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="clave">Ingrese su clave:</label>
            <input type="password" class="form-control" id="clave" name="clave">
        </div>
        <div class="form-group"> <label for="control1">Seleccione un elemento</label> <select class="form-control"
                id="control1" name="control1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group"> <label for="control2">Seleccione varios elementos</label> <select multiple
                class="form-control" id="control2" name="control2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="checkbox4" name="checkbox4">
            <label class="form-check-label" for="checkbox4"> Opcion 1 </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="checkbox5" name="checkbox5">
            <label class="form-check-label" for="checkbox5"> Opcion 2 </label>
        </div>
        <div class="form-check form-check-inline"> <input class="form-check-input" type="checkbox" value=""
                id="checkbox3" name="checkbox6"> <label class="form-check-label" for="checkbox6"> Opcion 3 </label>
        </div> <br>
        <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" value="" id="radio4"
                name="grupo2"> <label class="form-check-label" for="radio4"> Opcion 1 </label> </div>
        <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" value="" id="radio5"
                name="grupo2"> <label class="form-check-label" for="radio5"> Opcion 2 </label> </div>
        <div class="form-check form-check-inline"> <input class="form-check-input" type="radio" value="" id="radio6"
                name="grupo2"> <label class="form-check-label" for="radio6"> Opcion 3 </label> </div>
        <div class="form-group"> <label for="comentarios">Deje aqu√≠ sus comentarios</label> <textarea
                class="form-control" rows="5" id="comentarios" name="comentarios"></textarea> </div>
        <hr> <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
